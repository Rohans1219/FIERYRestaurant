
<div class="view-orders">
    <h2>All Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Order Date</th>
                <th>Items Ordered</th>
                <th>Order Total</th>
                <th>Tax Total</th>
                <th>Grand Total</th>
                <th>Items</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let order of orders">
                <td><a href="/orders/{{order.orderNo}}">1</a></td>
                <td>{{order.contactName}}</td>
                <td>{{order.orderDate}}</td>
                <td>{{order.itemsOrdered}}</td>
                <td>{{order.orderTotal}}</td>
                <td>{{order.taxTotal}}</td>
                <td>{{order.grandTotal}}</td>
            </tr>
            <!-- <tr *ngFor = "let item of orders.item">

               <td>{{item.price}}</td>
               <td>{{item.itemvalue}}</td>
               <td>{{item.grandTotal}}</td>
           </tr> -->
        </tbody>
    </table>
</div>
